<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            /* Chrome, Safari, Edge, Opera */
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
              -webkit-appearance: none;
              margin: 0;
            }
            
            /* Firefox */
            input[type=number] {
              -moz-appearance: textfield;
            }
            </style>

        <title>Login page</title>
        <!--link to css file-->
        <link rel = "stylesheet" href = "style.css">

        <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin = "anonymous"></script>
    </head>


    <body>
      
      <section class="title">
         <div style="background-color:black;">
            <div class="logo"><img src="images/Logo.png" alt="ISM Logo" class="img-responsive">
        <h1 class="form-title"> STUDENT INFORMATION SYSTEM</h1>
            </div>
      </section>
<br><br>
        <section>
            <div class="container">
        <form id="form" action="connect.jsp" method="post" class="form" spellcheck="false">
            
            <!--div class = "user-info"-->
                <div class="input-box">
                <label for="roll"> Roll no: </label>
                <input type = "number" id = "roll" name="roll"  class="input-field" placeholder="Enter 3-digit roll number" onkeyup="validateRoll()" min="001" max="999" maxLength="3" onkeydown="validateInput(event)" onkeypress="myFunction()" required >
                    <span id="roll-error"></span>
            </div>
                <br>
                <div class="input-box">
                <label for="name">Full Name: </label>
                <input type="text" id="name" name="name" class="input-field" onkeyup="validateName()" placeholder="Enter full name" maxlength="20" onkeypress="return validate(event)" required>
                <span id="name-error"></span>

            </div>
            <br>
            <div class="input-box">
                <label for="add">Address: </label>
                <input type="text" id="add" name="add" onkeyup="validateAdd()" class="input-field" placeholder="Enter current address" maxlength="30" required>
                <span id="add-error"></span>
            </div>
                <br><br>
            <div class="btn">
                
                <button type="submit" id="btn1" onclick="return validateForm()">Submit</button>
                <span id="submit-error"></span>
                <span id="submit-success"> </span><p id="message"></p>
            </div>
                
                <div class="btn">
                <button type="reset" onclick="clearInput()">Clear</button>
            </div>
        <!--/div-->
        </form>


    </section>

   </div>
   <script src="script.js"></script>

   <script>
    function validateInput(event) {
      if (event.key === "+" || event.key === "-" || event.key.toLowerCase() === "e" || event.key === ".") {
        event.preventDefault();
      }
    }
    function validate(event) {
      var key = event.which || event.keyCode || 0;
      return ((key >= 65 && key <= 90) || (key >= 97 && key <= 124) || key == 32  || key == 46)
    }
    
</script>
    </body>
<script>
    
document.querySelectorAll('input[type="number"]').forEach(input =>{
  input.oninput = () =>{
    if(input.value.length > input.maxLength) input.value = input.value.slice(0, input.maxLength);
   

  };
});
</script>

</html>
